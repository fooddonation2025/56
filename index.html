  <script>
    // Key for localStorage
    const donationStorageKey = "secureDonations";

    // Define areas for each district
    const areas = {
      Chennai: ["Anna Nagar", "T Nagar", "Adyar", "Mylapore"],
      Coimbatore: ["R.S. Puram", "Peelamedu", "Race Course", "Singanallur"],
      Madurai: ["Melur", "Anna Nagar", "Simmakkal", "K.K. Nagar"],
      Trichy: ["Srirangam", "Thillai Nagar", "Tidel Park", "Kumarapalayam"],
      Salem: ["Hasthampatti", "Salem Fort", "Fairlands", "Nethaji Nagar"],
      Erode: ["Sathy Road", "Brough Road", "Surampatti", "Muthukadai"],
      Tirunelveli: ["Tirunelveli Town", "Palayamkottai", "Sathankulam", "Sankarankovil"],
      Vellore: ["Katpadi", "Chittoor", "Ariyalur", "Nandhivaram"],
      Tiruppur: ["Tiruppur North", "Tiruppur South", "Sivanmalai", "Perumanallur"],
      Dharmapuri: ["Dharmapuri Town", "Palacode", "Bargur", "Pappireddipatti"],
      Kanchipuram: ["Kanchipuram Town", "Uthiramerur", "Maduranthakam", "Sriperumbudur"],
      Karur: ["Karur Town", "Pugalur", "Kavindapadi", "Vengamedu"],
      Namakkal: ["Namakkal Town", "Paramathi", "Rasipuram", "Tiruchengode"],
      Pudukkottai: ["Pudukkottai Town", "Alangudi", "Aranthangi", "Ilupur"],
      Cuddalore: ["Cuddalore Town", "Bhuvanagiri", "Chidambaram", "Parangipettai"]
    };

    // Update areas based on selected district
    function updateAreas() {
      const district = document.getElementById("district").value;
      const areaSelect = document.getElementById("area");
      const customAreaInput = document.getElementById("customArea");

      areaSelect.innerHTML = "<option value='' disabled selected>Select Your Area or Type</option>";

      if (district && areas[district]) {
        areas[district].forEach(area => {
          const option = document.createElement("option");
          option.value = area;
          option.textContent = area;
          areaSelect.appendChild(option);
        });
        areaSelect.style.display = "block";
        customAreaInput.style.display = "none"; // Hide text input by default
      } else {
        areaSelect.style.display = "none";
        customAreaInput.style.display = "block"; // Show text input
      }
    }

    // Toggle display of custom area input
    function toggleCustomArea() {
      const areaSelect = document.getElementById("area");
      const customAreaInput = document.getElementById("customArea");

      if (customAreaInput.value) {
        areaSelect.style.display = "none";
      } else {
        areaSelect.style.display = "block";
      }
    }

    // Save donations to localStorage
    function getDonations() {
      const donations = JSON.parse(localStorage.getItem(donationStorageKey)) || [];
      return donations;
    }

    function saveDonations(donations) {
      localStorage.setItem(donationStorageKey, JSON.stringify(donations));
    }

    // Render donations
    function renderDonations() {
      const donations = getDonations();
      const donationsList = document.getElementById("donations");
      donationsList.innerHTML = "";
      donations.forEach((donation, index) => {
        const donationItem = document.createElement("li");

        donationItem.innerHTML = `
          <div class="details">
            <strong>Food Name:</strong> ${donation.foodName}<br>
            <strong>Quantity:</strong> ${donation.quantity}<br>
            <strong>District:</strong> ${donation.district}<br>
            <strong>Area:</strong> ${donation.area || donation.customArea}<br>
            <strong>Expiry Time:</strong> ${donation.expiryDate}<br>
            <strong>Phone Number:</strong> ${donation.phoneNumber}
          </div>
          <button onclick="deleteDonation(${index})">Delete Donation</button>
        `;

        donationsList.appendChild(donationItem);
      });
    }

    // Handle donation form submission
    document.getElementById("donationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const foodName = document.getElementById("foodName").value;
      const quantity = document.getElementById("quantity").value;
      const district = document.getElementById("district").value;
      const area = document.getElementById("area").value;
      const customArea = document.getElementById("customArea").value;
      const expiryDate = document.getElementById("expiryDate").value;
      const phoneNumber = document.getElementById("phoneNumber").value;

      if (!foodName || !quantity || !district || (!area && !customArea) || !expiryDate || !phoneNumber) {
        alert("Please fill in all fields.");
        return;
      }

      const newDonation = {
        foodName,
        quantity,
        district,
        area: area || customArea,
        expiryDate,
        phoneNumber
      };

      const donations = getDonations();
      donations.push(newDonation);
      saveDonations(donations);
      renderDonations();

      // Reset form after submission
      document.getElementById("donationForm").reset();
      document.getElementById("area").innerHTML = "<option value='' disabled selected>Select Your Area or Type</option>";
    });

    // Delete a donation
    function deleteDonation(index) {
      const donations = getDonations();
      donations.splice(index, 1);
      saveDonations(donations);
      renderDonations();
    }

    // Initial render
    renderDonations();
  </script>
